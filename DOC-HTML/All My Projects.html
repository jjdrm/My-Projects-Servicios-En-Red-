<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIS PROYECTOS</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            margin: 0;
            background-color: #f0f8ff;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .title {
            font-size: 48px;
            font-weight: bold;
            color: #008080;
            margin-top: 25px;
        }
        /* Sidebar styles */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #008080;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            color: #f0f8ff;
        }
        .sidebar a {
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            color: #f0f8ff;
            display: block;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .sidebar .closebtn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 36px;
            color: #f0f8ff;
        }
        /* Hamburger icon */
        .hamburger {
            font-size: 24px;
            cursor: pointer;
            position: absolute;
            top: 15px;
            left: 15px;
            color: #008080;
        }
        /* Iframe for displaying pages */
        .iframe-container {
            margin-top: 20px;
            width: 100%;
            height: 80vh;
            border: none;
        }
    </style>
</head>
<body>

<!-- Hamburger Icon -->
<div class="hamburger" onclick="openSidebar()">☰</div>

<!-- Sidebar -->
<div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeSidebar()">×</a>
    <a href="javascript:void(0)" onclick="loadPage('./2.2 Apache.html')">2.2 Apache</a>
    <a href="javascript:void(0)" onclick="loadPage('./2.3 FTP.html')">2.3 Práctica Client FTP</a>
    <a href="javascript:void(0)" onclick="loadPage('./3.4 Doc A HTML.html')">3.4 FTP amb CMD</a>
    
</div>

<!-- Main Container with Title -->
<div class="container">
    <div class="title">MIS PROYECTOS</div>
    <br>
    <div class="h1">Dale a la hamburguesita para abrir el menu</div>
</div>

<!-- Iframe to display the other pages -->
<iframe id="contentFrame" class="iframe-container"></iframe>

<script>
    /* Sidebar controls */
    function openSidebar() {
        document.getElementById("mySidebar").style.width = "250px";
    }
    function closeSidebar() {
        document.getElementById("mySidebar").style.width = "0";
    }
    
    /* Function to load pages into iframe */
    function loadPage(page) {
        document.getElementById("contentFrame").src = page;
        closeSidebar();
    }
</script>

</body>
</html>
